<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .gif-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
            width: 300px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute; /* Needed for the movement */
        }

        #noBtn {
            left: 160px; /* Starting position */
        }

        .hidden {
            display: none;
        }

        #success-message {
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div class="gif-container">

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnimv_Fk-wXoUHOqw54jrJMycdA2r0Ge0k_VoCjQg&s=0" alt="will you be....." width="230">
        </div>
    
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="success-message" class="hidden">
        <h1 style="margin-top: 20px;">Yay! I knew you'd say yes! ü•∞</h1>
        <p>See you on the 14th!</p>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Calculate random coordinates within the screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
        }
    </script>
</body>
</html>
